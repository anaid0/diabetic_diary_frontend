<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Diabetic Diary</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/jquery-ui/smoothness.css">
</head>
<body>

  <div class="main">
  </div>

  <script type="x-handlebars-template" id="add-new-entry-button-template">
    <div class="add-new-entry-button">
      <input type="button" id="add-new-entry-button" value="Dodaj nowy wpis"/>
    </div>
  </script>

  <script type="x-handlebars-template" id="show-entries-template">
  <div class="entries-list">
      {{#each entries}}
      <div class="entry">
          <div class="entry-label">
            <span class="center">
              {{ user.name }}
            </span>
            <span class="right">
              <span class="edit-button" entry-id="{{ id }}">
                <input type="button" class="edit-button-input"/>
              </span>
              <span class="delete-button">
                <input type="button" class="delete-button-input"/>
              </span>
            </span>
            <div class="datetime">
            {{ date }} {{ time }}
          </div>
          </div>

          {{#if measurement}}
          <div class="entry-item">
            <label>Pomiar: </label>
            {{#with measurement}}
              {{ value }} mg/dl, {{ type }} 
            {{/with}}
          </div>
          {{/if}}

          {{#if dose}}
          <div class="entry-item">
            <label>Insulina: </label>
            {{#with dose}}
              {{ value }} j., {{ insulin_type }}
            {{/with}}
          </div>
          {{/if}}

          {{#if meal}}
          <div class="entry-item">
            <label>Posiłek: </label>
            {{#with meal}}
              <table class="meal-table">
                <tr>
                  <td>Produkt</td>
                  <td>Ilość (g)</td>
                  <td>WW</td>
                  <td>WBT</td>
                  <td>kcal</td>
                </tr>
                {{#meal_items}}
                <tr>
                  <td>{{this.name}}</td>
                  <td>{{weight}}</td>
                  <td>{{ww}}</td>
                  <td>{{wbt}}</td>
                  <td>{{kcal}}</td>
                </tr>
                {{/meal_items}}
                <tr>
                  <td>Razem</td>
                  <td></td>
                  <td>{{ww}}</td>
                  <td>{{wbt}}</td>
                  <td>{{kcal}}</td>
                </tr>
              </table>
            {{/with}}
          </div>
          {{/if}}

          {{#if activity}}
          <div class="entry-item">
            <label>Wysiłek: </label>
            {{#with activity}}
              {{ time }} h, {{ type }}, {{ energy }} kcal
            {{/with}}
          </div>
          {{/if}}

          {{#if note}}
          <div class="entry-item">
            <label>Notatki: </label><br>
            {{#with note}}
              {{ content }}
            {{/with}}
          </div>
          {{/if}}

        </div>
      {{/each}}
    </div>
  </script>

  <script type="x-handlebars-template" id="entry-form-template">
    <div id="entry-form" title="Dodaj nowy wpis">
    <p class="validateTips">Aby dodać któryś element wpisu, kliknij w jego nazwę poniżej. Do jednego wpisu możesz dodać dowolnie wybrane z poniższych elementów.</p>
    <div id="accordion">
    <h3>Pomiar</h3>
        <div id="add-measurement">
          {{#form url class="measurement-form"}}
            {{#if measurement}}
              {{#with measurement}}
              <div class="form-group">
                {{label "measurement-value" "Wartość"}}
                {{input "measurement-value" value}}
              </div>
              <div class="form-group">
                {{label "measurement-type" "Rodzaj pomiaru"}}
                {{input "measurement-type" type}}
              </div>
              {{/with}}
            {{else}}
              <div class="form-group">
                {{label "measurement-value" "Wartość"}}
                {{input "measurement-value" ""}}
              </div>
              <div class="form-group">
                {{label "measurement-type" "Rodzaj pomiaru"}}
                {{input "measurement-type" ""}}
              </div>
            {{/if}}
          {{/form}}

        </div>

        <h3>Insulina</h3>
        <div id="add-dose">
          {{#form url class="dose-form"}}
            {{#if dose}}
              {{#with dose}}
              <div class="form-group">
                {{label "dose-value" "Ilość jednostek"}}
                {{input "dose-value" value}}
              </div>
              <div class="form-group">
                {{label "dose-type" "Rodzaj insuliny"}}
                {{input "dose-type" insulin_type}}
              </div>
              {{/with}}
            {{else}}
              {{#with dose}}
                <div class="form-group">
                  {{label "dose-value" "Ilość jednostek"}}
                  {{input "dose-value" ""}}
                </div>
                <div class="form-group">
                  {{label "dose-type" "Rodzaj insuliny"}}
                  {{input "dose-type" ""}}
                </div>
              {{/with}}
            {{/if}}
          {{/form}}
        </div>

        <h3>Posiłek</h3>
        <div id="add-meal">
          {{#form url class="meal-form"}}
            {{#if meal}}
              {{#with meal}}
                ...
              {{/with}}
            {{else}}
              ...
            {{/if}}
          {{/form}}
        </div>

        <h3>Wysiłek fizyczny</h3>
        <div id="add-activity">
          {{#form url class="activity-form"}}
            {{#if activity}}
              {{#with activity}}
              <div class="form-group">
                {{label "activity-type" "Rodzaj aktywności"}}
                {{input "activity-type" type}}
              </div>
              <div class="form-group">
                {{label "activity-time" "Czas"}}
                {{input "activity-time" time}}
              </div>            
             {{/with}}
            {{else}}
              {{#with activity}}
              <div class="form-group">
                {{label "activity-type" "Rodzaj aktywności"}}
                {{input "activity-type" ""}}
              </div>
              <div class="form-group">
                {{label "activity-time" "Czas"}}
                {{input "activity-time" ""}}
              </div>            
              {{/with}}
            {{/if}}
            
          {{/form}}
        </div>

        <h3>Notatki</h3>
        <div id="add-note">
          {{textarea "note" {{maybeNull note.content }} }}
        </div>

      </div>
        
    </div>
  </script>


  <script type="x-handlebars-template" id="remove-entry-template">
    <div class="remove-entry">
    </div>
  </script>

  <script src="vendors/base.js"></script>
  <script src="vendors/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="vendors/jquery.json-2.3.min.js" type="text/javascript"></script>
  <script src="vendors/jquery.ui-1.10.4.min.js" type="text/javascript"></script>
  <script src="vendors/uuid.js" type="text/javascript"></script>
  <script src="vendors/jstorage.min.js" type="text/javascript"></script>
  <script src="vendors/underscore.js" type="text/javascript"></script>
  <script src="vendors/sugar-1.3.min.js" type="text/javascript"></script>
  <script src="vendors/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
  <script src="vendors/handlebars.form-helpers.min.js"></script>
  <script src="vendors/YouAreDaBomb.js" type="text/javascript"></script>
  <script src="release/app-debug.js" type="text/javascript"></script> 
</body>
</html>
